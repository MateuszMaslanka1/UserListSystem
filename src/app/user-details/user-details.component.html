<section>
      <div [className]="'user-list-title'">
        <mat-toolbar>
          <span >User Details</span>
        </mat-toolbar>
      </div>
      <div [className]="'details-container'">
        <mat-list>
          <mat-list-item *ngFor="let item of this.userDetails | keyvalue"> {{item.value}} </mat-list-item>
        </mat-list>
      </div>
</section>
