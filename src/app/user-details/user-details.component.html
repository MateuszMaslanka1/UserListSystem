<section>
    <main [className]="'user-container'">
      <div [className]="'user-list-title'">
        <mat-toolbar>
          <span >User Details</span>
        </mat-toolbar>
      </div>
      <div [className]="'details-container'">
        <mat-list>
          <mat-list-item *ngFor="let item of this.userDetailsCorrectOrder; let i = index">{{this.userDetailsDescriptions[i]}}:
            {{this.userDetails[item]}}</mat-list-item>
        </mat-list>
      </div>
      <div [className]="'button-container'">
        <button mat-raised-button color="primary" [routerLink]="'/'">Back</button>
      </div>
    </main>
</section>
