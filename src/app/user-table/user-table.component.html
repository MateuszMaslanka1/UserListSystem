<div class="mat-elevation-z8">
<table mat-table [dataSource]="this.userList">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element">{{element.first_name}}</td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
  </ng-container>
  <ng-container matColumnDef="postalCode">
    <th mat-header-cell *matHeaderCellDef> Postal Code </th>
    <td mat-cell *matCellDef="let element"> {{element.postal_code}} </td>
  </ng-container>
  <ng-container matColumnDef="street">
    <th mat-header-cell *matHeaderCellDef> Street </th>
    <td mat-cell *matCellDef="let element"> {{element.street}} </td>
  </ng-container>
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <span class="material-icons" *ngIf="hiddenActionButton" (click)="editUser(element)">edit</span>
      <span class="material-icons" *ngIf="hiddenActionButton" (click)="deleteUser(element.id)">delete</span>
      <span class="material-icons" *ngIf="hiddenActionButton" (click)="goToDetails(element.id)">person</span>
      <button mat-raised-button color="primary" *ngIf="!hiddenActionButton"(click)="editUser(element)">Edit</button>
      <button mat-raised-button color="warn" *ngIf="!hiddenActionButton" (click)="deleteUser(element.id)">Delete</button>
      <button mat-raised-button color="accent" *ngIf="!hiddenActionButton" (click)="goToDetails(element.id)">Details</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
