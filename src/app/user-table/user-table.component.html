<app-mobile-list *ngIf='this.hiddenActionButton' [userList]="this.userList"
(deleteUser)="deleteUser($event)"
(editUser)="editUser($event)"
(goToDetails)="goToDetails($event)">
</app-mobile-list>
<app-desktop-list *ngIf='!this.hiddenActionButton' [userList]="this.userList"
(deleteUser)="deleteUser($event)"
(editUser)="editUser($event)"
(goToDetails)="goToDetails($event)">
></app-desktop-list>
